<ion-view title="Signup" hide-nav-bar="true" cache-view="false" nav-transition="none" id="page5" class="side-menu-gradient">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="img/OrzWt5QERoCo5GHS1nMw_new_xPA38.png" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form id="signup-form2" class="list center-form">
      <ion-list id="signup-list3">
        <label class="item item-input top-input" id="signup-input5">
          <span class="input-label">User Name</span>
          <input type="text" placeholder="" ng-model="data.name">
        </label>
        <label class="item item-input" id="signup-input6">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model="data.email">
        </label>
        <label class="item item-input bottom-input" id="signup-input4">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="data.password">
        </label>
      </ion-list>
      <button id="signup-button3" ng-click="signup()" class="button button-light  button-block login-button">Sign up</button>
      <a ui-sref="login" id="signup-button4" style="color:#FFFFFF;" class="button button-light  button-block button-clear">Already have an account ?</a>
      <div id="signup-markdown6" ng-if="hasError" class="show-list-numbers-and-dots error-box">
        <p style="color:#000000;">{{error}}</p>
      </div>
      <div id="signup-markdown7" ng-if="!hasError" class="show-list-numbers-and-dots fake-error-box"></div>
    </form>
  </ion-content>
</ion-view>
