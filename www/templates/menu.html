<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-menu21"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" id="side-menu21">
    <ion-content padding="false" style="top:0px !important;" class="side-menu-left side-menu-gradient">
      <div class="spacer" style="width: 268px; height: 21px;"></div>
      <div>
        <img src="img/NaDwsl2Qqqu9Kc8TxUHA_new_xPA38.png" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <h3 id="menu-heading2" style="color:#FFFFFF;font-weight:300;text-align:center;">{{userData.name}}</h3>
      <div class="spacer" style="width: 268px; height: 21px;"></div>
      <ion-list id="menu-list1">
        <ion-item class="item-icon-left  side-menu-item" id="menu-list-item1" ui-sref="menu.home" menu-close="" active-page-highlight="">
          <i class="icon ion-android-person"></i>My Profile</ion-item>
        <ion-item class="item-icon-left  side-menu-item" id="menu-list-item2" ui-sref="menu.picture" menu-close="" active-page-highlight="">
          <i class="icon ion-android-contacts"></i>Contacts</ion-item>
        <ion-item class="item-icon-left  side-menu-item" id="menu-list-item5" ui-sref="menu.picture" menu-close="" active-page-highlight="">
          <i class="icon ion-images"></i>Test Take Picture</ion-item>
        <ion-item class="item-icon-left  side-menu-item" id="menu-list-item3" ui-sref="menu.chat" menu-close="" active-page-highlight="">
          <i class="icon ion-chatboxes"></i>Chat</ion-item>
      </ion-list>
      <button id="menu-button5" ng-click="logout()" class="button button-energized  button-block icon-left ion-log-out">Logout</button>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
