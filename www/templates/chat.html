<ion-view title="Chat" id="page7">
  <ion-content padding="false" scroll="false" class="has-header">
    <ion-scroll id="chat-container1" scroll-glue="glued" class="top-container">
      <ion-list id="chat-list4">
        <ion-item class="item-avatar" id="chat-list-item4" ng-repeat="message in messages">
          <h2>{{message.name}}</h2>
          <p>{{message.text}}</p>
        </ion-item>
      </ion-list>
    </ion-scroll>
    <form id="chat-form5" class="list bottom-form" ng-submit="addMessage()">
      <label class="item item-input" id="chat-input10">
        <span class="input-label">Message :</span>
        <input type="text" placeholder="" ng-model="data.message">
      </label>
      <button id="chat-button6" class="button button-positive  button-block">Tap me!</button>
    </form>
  </ion-content>
</ion-view>
