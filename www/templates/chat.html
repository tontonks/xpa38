<ion-view title="Chat">
  <ion-content padding="false" scroll="false" class="has-header">
    <ion-scroll scroll-glue="glued" class="top-container">
      <ion-list>
        <ion-item class="item-avatar" ng-repeat="message in messages">
          <img>
          <h2>{{message.name}}</h2>
          <p>{{message.text}}</p>
        </ion-item>
      </ion-list>
    </ion-scroll>
    <form class="list bottom-form" ng-submit="addMessage()">
      <label class="item item-input">
        <span class="input-label">Message :</span>
        <input type="text" placeholder="" ng-model="data.message">
      </label>
      <button class="button button-positive  button-block">Tap me!</button>
    </form>
  </ion-content>
</ion-view>
