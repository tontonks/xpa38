<ion-view title="Todo Details">
  <ion-content padding="true" class="has-header">
    <h3 style="color:#000000;">{{currentTodo.name}}</h3>
    <div class="show-list-numbers-and-dots">
      <p style="color:#000000;">{{currentTodo.status}}</p>
      <p style="color:#000000;">{{currentTodo.description}}</p>
    </div>
    <div class="show-list-numbers-and-dots">
      <p style="color:#000000;">Due Date : {{currentTodo.dueDate}}</p>
    </div>
    <h4 style="color:#000000;">Contact : HR manager</h4>
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-assertive">
    <div class="row">
      <div class="col col-33 buttons" ng-click="doSomething()">
        <button class="button icon ion-android-folder-open" style="width:100%"></button>
      </div>
      <div class="col col-33 buttons" ng-click="doSomething()">
        <button class="button" style="width:100%"></button>
      </div>
      <div class="col col-33 buttons" ng-click="doSomething()">
        <button class="button icon ion-images" style="width:100%"></button>
      </div>
    </div>
  </ion-footer-bar>
</ion-view>
